<head>
  <html lang="{{ page.lang | default: site.lang | default: "en-CA" }}">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>
    {{ site.title }}
  </title>
  
  <!-- https://github.com/jekyll/jekyll-seo-tag -->
  {%- seo -%}
  
  <!-- W3.css -->
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | absolute_url }}">
  <!-- Note: this is done at style.scss level <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> -->
  <link rel="stylesheet" href="{{ site.w3_theme }}">
  <!--<link rel="stylesheet" href="https://www.w3schools.com/lib/.css">-->
  <script src="https://www.w3schools.com/lib/w3.js"></script> 
  
  <!-- Select the font -->
  {% if site.google_font %}
  <link rel="stylesheet" href="{{ site.google_font }}">
  <style>
    body,h1,h2,h3,h4,h5,h6 {font-family: {{ site.google_font_family }};}
  </style>
  {% endif %}
  <!-- Code highlight -->
  <!-- https://highlightjs.org/download/ -->
  <!-- https://jojozhuang.github.io/tutorial/jekyll-highlighting/ -->
  {% if site.highlightjs == true %}
    <link rel="stylesheet" href="{{ site.highlightjs_theme }}">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>
    <!-- Line numbers -->
    <!-- https://github.com/wcoder/highlightjs-line-numbers.js/ -->
    <script src="//cdn.jsdelivr.net/npm/highlightjs-line-numbers.js@2.8.0/dist/highlightjs-line-numbers.min.js"></script>
    <script>hljs.initLineNumbersOnLoad();</script>
  {% endif %}
  <!--load all Font Awesome styles -->
  <link href="/assets/fontawesome/css/all.css" rel="stylesheet">
  
  <!-- https://realfavicongenerator.net/ -->
  {%- include favicons.html -%}
  
  <!-- https://desiredpersona.com/google-analytics-jekyll/ -->
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
  
</head>
