# Site settings
# ----------------------------------------------------------------
# References: not included elsewhere, otherwise check each section
# ----------------------------------------------------------------
# https://www.w3schools.com/w3css/default.asp
# https://fontawesome.com/docs/web/setup/host-yourself/webfonts4
